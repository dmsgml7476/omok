<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오목 게임</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div class="window">
      <header class="title">
        <h1>즐거운 오목</h1>
      </header>

      <div class="turn_box">
        <div class="turn" id="black">Black</div>
        <div class="turn" id="white">White</div>
      </div>

      <div class="board">
        <table class="table"></table>
        <table class="go"></table>
      </div>

      <div class="btn_box">
        <button class="btn" id="reset">재시작</button>
        <div></div>
        <button class="btn" id="home">HOME</button>
      </div>
    </div>
    <script src="forbit.js"></script>
    <!-- <script src="forbit2.js"></script> -->
    <!-- <script src="dont2.js"></script> -->
    <!-- <script src="dont.js"></script> -->
    <script src="game.js"></script>
  </body>
</html>
